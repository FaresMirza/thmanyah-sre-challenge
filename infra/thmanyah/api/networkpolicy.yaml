apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: api-network-policy
  namespace: api-ns
spec:
  podSelector:
    matchLabels:
      app: api
  ingress:
    # Only allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-ns
      ports:
        - protocol: TCP
          port: 3000
    
    # Allow Prometheus to scrape metrics
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: prometheus-ns
          podSelector:
            matchLabels:
              app: prometheus
      ports:
        - protocol: TCP
          port: 9102
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # Allow traffic to auth, image, and db services
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: auth-ns
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: image-ns
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: data-ns
      ports:
        - protocol: TCP
          port: 4000
        - protocol: TCP
          port: 5000
        - protocol: TCP
          port: 5432
  policyTypes:
    - Ingress
    - Egress