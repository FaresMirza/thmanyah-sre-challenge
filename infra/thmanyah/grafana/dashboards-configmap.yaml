            "gridPos": {"h": 8, "w": 9, "x": 6, "y": 0},
            "targets": [
              {
                "expr": "go_memstats_alloc_bytes{job=\"auth-service\"}",
                "legendFormat": "Allocated"
              }
            ]
          },
          {
            "title": "Goroutines",
            "type": "graph",
            "gridPos": {"h": 8, "w": 9, "x": 15, "y": 0},
            "targets": [
              {
                "expr": "go_goroutines{job=\"auth-service\"}",
                "legendFormat": "Goroutines"
