  database-dashboard.json: |
    {
        "title": "PostgreSQL Metrics",
        "tags": ["database"],
        "timezone": "browser",
        "panels": [
          {
            "title": "Active Connections",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
            "targets": [
              {
                "expr": "pg_stat_database_numbackends{job=\"postgres\"}",
                "legendFormat": "{{datname}}"
              }
            ]
          },
          {
            "title": "Transaction Rate",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
            "targets": [
              {
                "expr": "rate(pg_stat_database_xact_commit{job=\"postgres\"}[5m])",
                "legendFormat": "Commits"
              },
              {
                "expr": "rate(pg_stat_database_xact_rollback{job=\"postgres\"}[5m])",
                "legendFormat": "Rollbacks"
              }
            ]
          },
          {
            "title": "Database Size",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
            "targets": [
              {
                "expr": "pg_database_size_bytes{job=\"postgres\"}",
                "legendFormat": "{{datname}}"
              }
            ]
          },
          {
            "title": "Cache Hit Ratio",
            "type": "gauge",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
            "targets": [
              {
                "expr": "rate(pg_stat_database_blks_hit{job=\"postgres\"}[5m]) / (rate(pg_stat_database_blks_hit{job=\"postgres\"}[5m]) + rate(pg_stat_database_blks_read{job=\"postgres\"}[5m]))"
              }
            ]
          }
        ],
        "refresh": "30s",
        "schemaVersion": 16,
        "version": 0
    }
  
