  kubernetes-cluster-dashboard.json: |
    {
        "title": "Kubernetes Cluster Overview",
        "tags": ["kubernetes", "cluster"],
        "timezone": "browser",
        "panels": [
          {
            "title": "Cluster Node Status",
            "type": "stat",
            "gridPos": {"h": 6, "w": 6, "x": 0, "y": 0},
            "targets": [
              {
                "expr": "count(kube_node_info)",
                "legendFormat": "Total Nodes"
              }
            ]
          },
          {
            "title": "Pod Status",
            "type": "stat",
            "gridPos": {"h": 6, "w": 6, "x": 6, "y": 0},
            "targets": [
              {
                "expr": "sum(kube_pod_status_phase{phase=\"Running\"})",
                "legendFormat": "Running"
              },
              {
                "expr": "sum(kube_pod_status_phase{phase=\"Pending\"})",
                "legendFormat": "Pending"
              },
              {
                "expr": "sum(kube_pod_status_phase{phase=\"Failed\"})",
                "legendFormat": "Failed"
              }
            ]
          },
          {
            "title": "Deployment Status",
            "type": "stat",
            "gridPos": {"h": 6, "w": 6, "x": 12, "y": 0},
            "targets": [
              {
                "expr": "sum(kube_deployment_status_replicas_available)",
                "legendFormat": "Available Replicas"
              }
            ]
          },
          {
            "title": "Namespace Count",
            "type": "stat",
            "gridPos": {"h": 6, "w": 6, "x": 18, "y": 0},
            "targets": [
              {
                "expr": "count(kube_namespace_created)",
                "legendFormat": "Namespaces"
              }
            ]
          },
          {
            "title": "Pods by Phase",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 6},
            "targets": [
              {
                "expr": "sum(kube_pod_status_phase) by (phase)",
                "legendFormat": "{{phase}}"
              }
            ]
          },
          {
            "title": "Container Restarts (Total)",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 6},
            "targets": [
              {
                "expr": "sum(kube_pod_container_status_restarts_total) by (namespace)",
                "legendFormat": "{{namespace}}"
              }
            ]
          },
          {
            "title": "Deployment Replica Status",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 14},
            "targets": [
              {
                "expr": "kube_deployment_status_replicas_available",
                "legendFormat": "{{namespace}}/{{deployment}} - Available"
              },
              {
                "expr": "kube_deployment_status_replicas_unavailable",
                "legendFormat": "{{namespace}}/{{deployment}} - Unavailable"
              }
            ]
          },
          {
            "title": "StatefulSet Replica Status",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 14},
            "targets": [
              {
                "expr": "kube_statefulset_status_replicas_ready",
                "legendFormat": "{{namespace}}/{{statefulset}} - Ready"
              },
              {
                "expr": "kube_statefulset_status_replicas_current",
                "legendFormat": "{{namespace}}/{{statefulset}} - Current"
              }
            ]
          }
        ],
        "refresh": "30s",
        "schemaVersion": 16,
        "version": 0
    }
  
