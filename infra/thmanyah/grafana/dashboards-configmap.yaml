apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: grafana-ns
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards
  
  overview-dashboard.json: |
    {
      "title": "Thmanyah Services Overview",
      "tags": ["overview"],
      "timezone": "browser",
      "panels": [
          {
            "title": "Services Health",
            "type": "stat",
            "gridPos": {"h": 8, "w": 6, "x": 0, "y": 0},
            "targets": [
              {
                "expr": "up{job=~\"api-service|auth-service|image-service|postgres|ingress-nginx\"}",
                "legendFormat": "{{job}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "mappings": [
                  {"type": "value", "options": {"0": {"text": "Down", "color": "red"}}},
                  {"type": "value", "options": {"1": {"text": "Up", "color": "green"}}}
                ]
              }
            }
          },
          {
            "title": "CPU Usage",
            "type": "graph",
            "gridPos": {"h": 8, "w": 9, "x": 6, "y": 0},
            "targets": [
              {
                "expr": "rate(process_cpu_seconds_total[5m])",
                "legendFormat": "{{job}}"
              }
            ]
          },
          {
            "title": "Memory Usage",
            "type": "graph",
            "gridPos": {"h": 8, "w": 9, "x": 15, "y": 0},
            "targets": [
              {
                "expr": "process_resident_memory_bytes",
                "legendFormat": "{{job}}"
              }
            ]
          }
        ],
        "refresh": "30s",
        "schemaVersion": 16,
        "version": 0
    }
  
  api-service-dashboard.json: |
    {
        "title": "API Service Metrics",
        "tags": ["api"],
        "timezone": "browser",
        "panels": [
          {
            "title": "Request Rate",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
            "targets": [
              {
                "expr": "rate(http_requests_total{job=\"api-service\"}[5m])",
                "legendFormat": "{{method}} {{route}}"
              }
            ]
          },
          {
            "title": "Response Time (p95 & p50)",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job=\"api-service\"}[5m]))",
                "legendFormat": "{{method}} {{route}} - p95"
              },
              {
                "expr": "histogram_quantile(0.50, rate(http_request_duration_seconds_bucket{job=\"api-service\"}[5m]))",
                "legendFormat": "{{method}} {{route}} - p50"
              }
            ]
          },
          {
            "title": "Error Rate (4xx & 5xx)",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
            "targets": [
              {
                "expr": "rate(http_requests_total{job=\"api-service\",status_code=~\"4..\"}[5m])",
                "legendFormat": "4xx - {{method}} {{route}}"
              },
              {
                "expr": "rate(http_requests_total{job=\"api-service\",status_code=~\"5..\"}[5m])",
                "legendFormat": "5xx - {{method}} {{route}}"
              }
            ]
          },
          {
            "title": "Active Handles & Requests",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
            "targets": [
              {
                "expr": "nodejs_active_handles_total{job=\"api-service\"}",
                "legendFormat": "Active Handles"
              },
              {
                "expr": "nodejs_active_requests_total{job=\"api-service\"}",
                "legendFormat": "Active Requests"
              }
            ]
          },
          {
            "title": "Service Status",
            "type": "stat",
            "gridPos": {"h": 6, "w": 6, "x": 0, "y": 16},
            "targets": [
              {
                "expr": "up{job=\"api-service\"}",
                "legendFormat": "Status"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "mappings": [
                  {"type": "value", "options": {"0": {"text": "Down", "color": "red"}}},
                  {"type": "value", "options": {"1": {"text": "Up", "color": "green"}}}
                ]
              }
            }
          },
          {
            "title": "Total Requests/sec",
            "type": "stat",
            "gridPos": {"h": 6, "w": 6, "x": 6, "y": 16},
            "targets": [
              {
                "expr": "sum(rate(http_requests_total{job=\"api-service\"}[5m]))",
                "legendFormat": "Req/sec"
              }
            ]
          },
          {
            "title": "Memory Usage",
            "type": "graph",
            "gridPos": {"h": 6, "w": 6, "x": 12, "y": 16},
            "targets": [
              {
                "expr": "nodejs_heap_size_used_bytes{job=\"api-service\"}",
                "legendFormat": "Heap Used"
              },
              {
                "expr": "nodejs_heap_size_total_bytes{job=\"api-service\"}",
                "legendFormat": "Heap Total"
              }
            ]
          },
          {
            "title": "Event Loop Lag",
            "type": "graph",
            "gridPos": {"h": 6, "w": 6, "x": 18, "y": 16},
            "targets": [
              {
                "expr": "nodejs_eventloop_lag_seconds{job=\"api-service\"}",
                "legendFormat": "Event Loop Lag"
              }
            ]
          }
        ],
        "refresh": "30s",
        "schemaVersion": 16,
        "version": 0
    }
    }
  
