apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: auth-network-policy
  namespace: auth-ns
spec:
  podSelector:
    matchLabels:
      app: auth
  policyTypes:
    - Ingress
    - Egress

  ingress:
    # Allow traffic from API and Image services
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: api-ns
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: image-ns
      ports:
        - protocol: TCP
          port: 4000

  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # Allow traffic to database
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: data-ns
      ports:
        - protocol: TCP
          port: 5432