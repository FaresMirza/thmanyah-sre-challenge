apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: prometheus-ns
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m
      # Slack webhook URL loaded from secret
      slack_api_url: '${SLACK_API_URL}'

    # Templates for custom notifications
    templates:
      - '/etc/alertmanager-templates/*.tmpl'

    # Route tree for alert notifications
    route:
      # Default receiver for all alerts
      receiver: 'default-receiver'
      
      # Group alerts by these labels
      group_by: ['alertname', 'cluster', 'service']
      
      # Wait time before sending initial notification
      group_wait: 1s
      
      # Wait time before sending updates for grouped alerts
      group_interval: 1s
      
      # Minimum time between notifications for the same group
      repeat_interval: 5m

      # Child routes for specific alert types
      routes:
        # Critical alerts - immediate notification
        - match:
            severity: critical
          receiver: 'critical-alerts'
          group_wait: 1s
          repeat_interval: 5m

        # Warning alerts - standard notification
        - match:
            severity: warning
          receiver: 'warning-alerts'
          group_wait: 1s
          repeat_interval: 5m

        # Info alerts - daily digest
        - match:
            severity: info
          receiver: 'info-alerts'
          group_wait: 1s
          repeat_interval: 5m

        # Database specific alerts
        - match:
            component: database
          receiver: 'database-alerts'
          repeat_interval: 5m

        # API service alerts
        - match:
            component: api-service
          receiver: 'api-alerts'

        # Auth service alerts
        - match:
            component: auth-service
          receiver: 'auth-alerts'

        # Image service alerts
        - match:
            component: image-service
          receiver: 'image-alerts'

    # Inhibition rules - prevent certain alerts when others are firing
    inhibit_rules:
      # Inhibit warning alerts if critical alert is firing for same service
      - source_match:
          severity: 'critical'
        target_match:
          severity: 'warning'
        equal: ['alertname', 'component', 'instance']

      # Inhibit all alerts if service is down
      - source_match:
          alertname: 'ServiceDown'
        target_match_re:
          alertname: '.*'
        equal: ['component']

    # Receivers - notification endpoints
    receivers:
      # Default receiver - console logs only
      - name: 'default-receiver'
        # webhook_configs:
        #   - url: 'http://localhost:5001/'

      # Critical alerts receiver
      - name: 'critical-alerts'
        # Slack notifications for critical alerts
        slack_configs:
          - channel: '#alerts-critical'
            title: '{{ if eq .Status "firing" }}üö® Critical Alert{{ else }}‚úÖ Resolved{{ end }}'
            text: |
              {{ range .Alerts }}
              {{ if eq .Status "firing" }}üî¥ *FIRING*{{ else }}‚úÖ *RESOLVED*{{ end }}
              {{ .Annotations.summary }}
              {{ .Annotations.description }}
              {{ end }}
            send_resolved: true
        
        # Email notifications (configure as needed)
        # email_configs:
        #   - to: 'oncall@example.com'
        #     from: 'alertmanager@example.com'
        #     smarthost: 'smtp.example.com:587'
        #     auth_username: 'alertmanager@example.com'
        #     auth_password: 'password'
        #     headers:
        #       Subject: 'üö® Critical Alert: {{ .GroupLabels.alertname }}'
        
        # PagerDuty integration (configure as needed)
        # pagerduty_configs:
        #   - service_key: 'YOUR_PAGERDUTY_SERVICE_KEY'
        #     description: '{{ .GroupLabels.alertname }}: {{ .CommonAnnotations.summary }}'

      # Warning alerts receiver (console logs only)
      - name: 'warning-alerts'
        # Slack notifications disabled - only critical alerts go to Slack

      # Info alerts receiver
      - name: 'info-alerts'
        slack_configs:
          - channel: '#alerts-critical'
            title: '{{ if eq .Status "firing" }}‚ÑπÔ∏è Info Alert{{ else }}‚úÖ Resolved{{ end }}'
            text: |
              {{ range .Alerts }}
              {{ if eq .Status "firing" }}üîµ *INFO*{{ else }}‚úÖ *RESOLVED*{{ end }}
              {{ .Annotations.summary }}
              {{ .Annotations.description }}
              {{ end }}
            send_resolved: true

      # Database alerts receiver (console logs only)
      - name: 'database-alerts'
        # Slack notifications disabled - only critical alerts go to Slack

      # API service alerts receiver (console logs only)
      - name: 'api-alerts'
        # Slack notifications disabled - only critical alerts go to Slack

      # Auth service alerts receiver (console logs only)
      - name: 'auth-alerts'
        # Slack notifications disabled - only critical alerts go to Slack

      # Image service alerts receiver (console logs only)
      - name: 'image-alerts'
        # Slack notifications disabled - only critical alerts go to Slack
