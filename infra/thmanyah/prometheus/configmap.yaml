apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: prometheus-ns
data:
  prometheus.yml: |
    global:
      scrape_interval: 5s
      evaluation_interval: 5s
      external_labels:
        cluster: 'thmanyah-cluster'
        environment: 'production'

    # AlertManager configuration
    alerting:
      alertmanagers:
        - static_configs:
            - targets:
              - 'alertmanager.prometheus-ns.svc.cluster.local:9093'
          timeout: 10s

    # Alert rules configuration
    rule_files:
      - '/etc/prometheus-rules/*.yml'

    scrape_configs:
      # Scrape Prometheus itself
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # Scrape API Service
      - job_name: 'api-service'
        static_configs:
          - targets: ['api-service.api-ns.svc.cluster.local:3000']
        metrics_path: '/metrics'

      # Scrape Auth Service
      - job_name: 'auth-service'
        static_configs:
          - targets: ['auth-service.auth-ns.svc.cluster.local:4000']
        metrics_path: '/metrics'

      # Scrape Image Service
      - job_name: 'image-service'
        static_configs:
          - targets: ['image-service.image-ns.svc.cluster.local:5000']
        metrics_path: '/metrics'

      # Scrape PostgreSQL Database (if postgres_exporter is deployed)
      - job_name: 'postgres'
        static_configs:
          - targets: ['db.data-ns.svc.cluster.local:9187']
        metrics_path: '/metrics'

      # Scrape Ingress Controller
      - job_name: 'ingress-nginx'
        static_configs:
          - targets: ['ingress-nginx.ingress-ns.svc.cluster.local:10254']
        metrics_path: '/metrics'

      # Kubernetes service discovery for all services with prometheus annotations
      - job_name: 'kubernetes-service-endpoints'
        kubernetes_sd_configs:
          - role: endpoints
        relabel_configs:
          # Only scrape services with prometheus.io/scrape annotation set to true
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          # Use custom scrape path if defined
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          # Use custom port if defined
          - source_labels: [__address__, __meta_kubernetes_service_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          # Add service name as label
          - source_labels: [__meta_kubernetes_service_name]
            action: replace
            target_label: kubernetes_service_name
          # Add namespace as label
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace

      # Kubernetes Pods discovery
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          # Only scrape pods with prometheus.io/scrape annotation
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          # Use custom metrics path if defined
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          # Use custom port if defined
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          # Add pod name as label
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name
          # Add namespace as label
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace

      # kube-state-metrics - Cluster state metrics
      - job_name: 'kube-state-metrics'
        static_configs:
          - targets: ['kube-state-metrics.kube-system.svc.cluster.local:8080']
