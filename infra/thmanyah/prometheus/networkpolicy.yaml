apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: prometheus-network-policy
  namespace: prometheus-ns
spec:
  podSelector:
    matchLabels:
      app: prometheus
  policyTypes:
    - Ingress
    - Egress

  ingress:
    # Allow traffic from Grafana (for data source)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: grafana-ns
          podSelector:
            matchLabels:
              app: grafana
      ports:
        - protocol: TCP
          port: 9090

  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
    
    # Allow scraping API service
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: api-ns
      ports:
        - protocol: TCP
          port: 3000
    
    # Allow scraping Auth service
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: auth-ns
      ports:
        - protocol: TCP
          port: 4000
    
    # Allow scraping Image service
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: image-ns
      ports:
        - protocol: TCP
          port: 5000
    
    # Allow scraping PostgreSQL exporter
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: data-ns
      ports:
        - protocol: TCP
          port: 9187
    
    # Allow scraping MinIO
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: minio-ns
      ports:
        - protocol: TCP
          port: 9000
    
    # Allow scraping Ingress controller
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-ns
      ports:
        - protocol: TCP
          port: 10254
    
    # Allow access to Kubernetes API for service discovery
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: default
      ports:
        - protocol: TCP
          port: 443
