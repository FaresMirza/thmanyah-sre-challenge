apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ingress-network-policy
  namespace: ingress-ns
spec:
  podSelector:
    matchLabels:
      app: ingress-nginx
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow external traffic on HTTP/HTTPS
    - ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443
    # Allow health checks from kubelet (any source)
    - ports:
        - protocol: TCP
          port: 10254
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # Allow access to Kubernetes API server (no namespace restriction)
    - ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 6443
    # Allow egress to api-service
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: api-ns
          podSelector:
            matchLabels:
              app: api
      ports:
        - protocol: TCP
          port: 3000
    # Allow egress to auth-service
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: auth-ns
          podSelector:
            matchLabels:
              app: auth
      ports:
        - protocol: TCP
          port: 4000
    # Allow egress to image-service
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: image-ns
          podSelector:
            matchLabels:
              app: image
      ports:
        - protocol: TCP
          port: 5000
