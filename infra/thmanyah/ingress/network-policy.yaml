apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ingress-network-policy
  namespace: ingress-ns
spec:
  podSelector:
    matchLabels:
      app: ingress-nginx
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow external traffic on HTTP/HTTPS
    - ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443
    # Allow Prometheus to scrape metrics
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: prometheus-ns
          podSelector:
            matchLabels:
              app: prometheus
      ports:
        - protocol: TCP
          port: 10254
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # Allow access to Kubernetes API server (no namespace restriction)
    - ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 6443
    # Allow egress to api-service only (API is the gateway)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: api-ns
          podSelector:
            matchLabels:
              app: api
      ports:
        - protocol: TCP
          port: 3000
